---
driver:
  name: vagrant
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: fedora-latest
  - name: ubuntu-18.04
  - name: ubuntu-16.04
  - name: debian-8
  - name: debian-9
  - name: amazonlinux-2
    driver_config:
      box: ywatase/amzn2

suites:
  - name: default
    run_list:           
      - recipe[syslog_ng_test::package_distro]
      - recipe[syslog_ng_test::config_global]
    verifier:
      inspec_tests:
        - test/integration/default
  - name: config
    run_list:
      - recipe[syslog_ng_test]
      - recipe[syslog_ng_test::destination]
      - recipe[syslog_ng_test::source]
      - recipe[syslog_ng_test::filter]
      - recipe[syslog_ng_test::log]
    verifier:
      inspec_tests:
        - test/integration/config
  - name: copr
    excludes:
      - ubuntu-18.04
      - ubuntu-16.04
      - debian-8
      - debian-9
      - amazonlinux
      - amazonlinux-2
    run_list:           
      - recipe[syslog_ng_test::package_copr]
      - recipe[syslog_ng_test::config_global]
    verifier:
      inspec_tests:
        - test/integration/default
...
